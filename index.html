<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="ie=edge" http-equiv="x-ua-compatible">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Hex-Rip</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
	<link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
	<link href="images/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
</head>
<body>
<section class="hero-area">
    <h1><span class="title-purple">Hex</span>Rip</h1>
    <h2>Hex Color Ripper</h2>

    <textarea id="input" placeholder="https://example.com/your-file.css, .js, .json, .html or whatever. Alternatively, just paste the text in here. If URL doesn't work, it isn't supported."></textarea>

    <button id="extract-button" onclick="extract()" type="button">Extract</button>
</section>

    <div id="color-container"></div>

    <script src="js/purify.min.js"></script>
    <script src="js/tinycolor.js"></script>
    <script src="js/extract.js"></script>
    <script src="js/clipboard.js"></script>
    <script>
    document.onload = document.getElementById('input').value = '';
    
    let clip = new Clipboard('.color');
        
    function getCORS(url, success) {
        let xhr = new XMLHttpRequest();
        if (!('withCredentials' in xhr)) xhr = new XDomainRequest();
        xhr.open('GET', url);
        xhr.onload = success;
        xhr.send();
        return xhr;
    }
    </script>
</body>
</html>
